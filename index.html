<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pendeteksi Cuaca WIB — DrillXz</title>
  <style>
    :root {
      --sunny: linear-gradient(180deg, #74ebd5, #ACB6E5);
      --cloudy: linear-gradient(180deg, #bdc3c7, #2c3e50);
      --rainy: linear-gradient(180deg, #4b79a1, #283e51);
      --storm: linear-gradient(180deg, #232526, #414345);
      --default: linear-gradient(180deg, #e9f2ff, #f7fbff);
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--default);
      color: #fff;
      transition: background 1s ease-in-out;
    }

    .card {
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 25px 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
      text-align: center;
    }

    .meta {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 0;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .weather-main {
      text-align: center;
      margin-top: 20px;
    }

    .big-temp {
      font-size: 70px;
      font-weight: 700;
      margin: 10px 0;
    }

    .condition {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .details {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .hourly {
      overflow-x: auto;
      margin-top: 20px;
      display: flex;
      justify-content: start;
      gap: 10px;
      padding-bottom: 10px;
    }

    .hourly-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 8px;
      width: 80px;
      text-align: center;
      flex-shrink: 0;
      transition: 0.3s;
    }

    .hourly-item:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.8;
    }

    a {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌤️ Pendeteksi Cuaca WIB</h1>
    <div class="meta">Otomatis deteksi lokasi — fallback ke Cimahi (WIB)</div>

    <div class="controls">
      <button id="btn-loc">📍 Ikuti Lokasi Saya</button>
      <button id="btn-cim">🏙️ Gunakan Cimahi</button>
    </div>

    <div id="status" style="text-align:center; opacity:0.8;">Menunggu lokasi...</div>

    <div id="weather" style="display:none;">
      <div class="weather-main">
        <div id="place"></div>
        <div id="local-time" class="condition"></div>
        <div class="big-temp" id="temp">--°C</div>
        <div class="condition" id="condition">—</div>
      </div>

      <div class="details">
        <div>💨 Angin: <span id="winds">--</span> m/s</div>
        <div>💧 Hujan: <span id="precip">--</span> mm</div>
        <div>🧭 Tekanan: <span id="pressure">--</span> hPa</div>
      </div>

      <div class="hourly" id="hourly"></div>

      <footer>
        Dibuat oleh <a href="https://tiktok.com/@randomvidio054" target="_blank">DrillXz</a><br>
        Contoh kondisi Cimahi: <span id="example-now">—</span>
      </footer>
    </div>
  </div>

<script>
const CIMAHI = { lat: -6.8975, lon: 107.5450, name: 'Cimahi, Indonesia' };
const REFRESH_MS = 10 * 60 * 1000;
let currentCoords = null;
let refreshTimer = null;

const statusEl = document.getElementById('status');
const weatherEl = document.getElementById('weather');
const tempEl = document.getElementById('temp');
const condEl = document.getElementById('condition');
const windsEl = document.getElementById('winds');
const precipEl = document.getElementById('precip');
const pressureEl = document.getElementById('pressure');
const placeEl = document.getElementById('place');
const hourlyEl = document.getElementById('hourly');
const exampleNow = document.getElementById('example-now');

document.getElementById('btn-loc').onclick = () => {
  status('🔍 Mencari lokasi...');
  if (!navigator.geolocation) return status('Browser tidak mendukung geolokasi.');
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    currentCoords = { lat: latitude, lon: longitude, name: 'Lokasi Anda' };
    fetchWeather(currentCoords);
  }, () => {
    status('❗Gagal ambil lokasi. Gunakan Cimahi.');
    fetchWeather(CIMAHI);
  });
};

document.getElementById('btn-cim').onclick = () => fetchWeather(CIMAHI);

function status(msg){ statusEl.textContent = msg; }

async function fetchWeather(coords){
  clearInterval(refreshTimer);
  status(`📡 Mengambil data cuaca untuk ${coords.name}...`);
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true&hourly=temperature_2m,precipitation,weathercode,windspeed_10m&timezone=Asia%2FJakarta`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    renderWeather(coords, data);
    refreshTimer = setInterval(()=>fetchWeather(coords), REFRESH_MS);
  } catch(e){ status('Gagal ambil data: '+e.message); }
}

function renderWeather(coords, data){
  const cur = data.current_weather;
  const temp = cur.temperature;
  const code = cur.weathercode;
  const wind = cur.windspeed;
  const precip = data.hourly.precipitation?.[0] ?? 0;
  const bg = chooseGradient(code);
  document.body.style.background = bg;

  weatherEl.style.display = 'block';
  status('');

  placeEl.textContent = coords.name;
  tempEl.textContent = `${temp}°C`;
  condEl.textContent = weatherText(code);
  windsEl.textContent = wind;
  precipEl.textContent = precip;
  pressureEl.textContent = '1013';
  document.getElementById('local-time').textContent =
    new Date(cur.time).toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });

  // hourly forecast
  hourlyEl.innerHTML = '';
  const times = data.hourly.time;
  for (let i=0;i<6;i++){
    const t = new Date(times[i]+'Z').toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'});
    hourlyEl.innerHTML += `<div class="hourly-item">
      <div>${t}</div>
      <div style="font-weight:600">${data.hourly.temperature_2m[i]}°C</div>
      <div>${weatherEmoji(data.hourly.weathercode[i])}</div>
    </div>`;
  }
}

function chooseGradient(code){
  if ([0,1].includes(code)) return 'var(--sunny)';
  if ([2,3,45].includes(code)) return 'var(--cloudy)';
  if ([51,53,55,61,63,65,80,81,82].includes(code)) return 'var(--rainy)';
  if ([95,96,99].includes(code)) return 'var(--storm)';
  return 'var(--default)';
}

function weatherText(code){
  const map = {
    0:'Cerah',1:'Cerah berawan',2:'Berawan',3:'Mendung',
    45:'Kabut',51:'Gerimis',61:'Hujan ringan',63:'Hujan sedang',
    65:'Hujan lebat',80:'Hujan lokal',95:'Badai petir'
  };
  return map[code] ?? 'Tidak diketahui';
}

function weatherEmoji(code){
  const map = {0:'☀️',1:'🌤️',2:'☁️',3:'🌥️',45:'🌫️',61:'🌧️',65:'⛈️',95:'⚡'};
  return map[code] ?? '🌦️';
}

// tampilkan contoh awal Cimahi
fetchWeather(CIMAHI);
</script>
</body>
</html>
